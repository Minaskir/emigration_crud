{% extends 'base.html' %}

{% block title %}Список эмигрантов{% endblock %}

{% block content %}
<header>
 <h1 class="mb-4">Список эмигрантов</h1>
</header>

<ul class="list-group">
    {% for emigrant in emigrants %}
        <li class="list-group-item">
            <a href="{% url 'emigrant_detail' emigrant.pk %}">{{ emigrant.last_name }} {{ emigrant.first_name }} {{ emigrant.middle_name }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
